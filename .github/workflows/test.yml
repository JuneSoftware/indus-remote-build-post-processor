name: 'build-test'
on: # rebuild any PRs and main branch changes
  workflow_dispatch: 

jobs:
  build: # make sure build/ci work properly
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          incrementBuildNumber: true
          buildPrefix: 'https://indus-builds.com/'
          buildLinks: 'Android/Android_Ver(0.17.10_1)___Date(07-08-2022_00-35-21)/Indus_V0.17.10_1.apk,iOS/iOS_Ver(0.17.10_1)___Date(07-08-2022_00-35-21)/Indus_V0.17.10_1.zip,Windows64/Windows64_Ver(0.17.10_1)___Date(07-08-2022_00-35-21)/Indus_V0.17.10_1.zip'
          buildVersion: '0.17.10'
          updateChangelog: true
  matrixJob:
    runs-on: ubuntu-latest
    outputs: 
      Main: ${{ steps.build.outputs.Main }}
      Second: ${{ steps.build.outputs.Second }}
      Third: ${{ steps.build.outputs.Third }}
    strategy:
      fail-fast: true
      matrix:
        buildMatrix:
        - Main
        - Second
        - Third
    steps:
      - name: Build
        id: build
        run: |
          echo "::set-output name=${{ matrix.buildMatrix }}::${{ matrix.buildMatrix }}"
  finalJob:
    needs: matrixJob
    runs-on: ubuntu-latest
    steps:
      - name: Result
        id: final
        run: |
          echo "${{ needs.matrixJob.outputs.Main }}"
          echo "${{ needs.matrixJob.outputs.Second }}"
          echo "${{ needs.matrixJob.outputs.Third }}"

